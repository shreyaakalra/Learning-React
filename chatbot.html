<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <style>
      body{
        font-family: Arial;
        margin-top: 0px;
        margin-bottom: 0px;
      }
      .send-button{
        background-color: rgb(25, 135, 84);;
        color: white;
        padding: 12px 20px;
        margin-left: 10px;
        border: none;
        border-radius: 10px;
        font-size: 15px;
        cursor: pointer;
      }
      .chat-input{
        font-size: 15px;
        padding: 12px 15px;
        border-width: 1px;
        border-radius: 10px;
        margin-right: 10px;
        flex-grow: 1;
      }
      .chat-input-container{
        display: flex;
        padding: 20px;
        margin-bottom: 60px;
      }
      .app-container{
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        height: 100vh;
        display: flex;
        flex-direction: column;
        flex-grow: 1;
      }
      .chat-message-user{
        display: flex;
        justify-content: end;
        align-items: start;
      }
      .chat-message-robot{
        display: flex;
        justify-content: start;
        align-items: start;
      }
      .chat-message-text{
        background-color: rgb(238, 238, 238);
        padding: 15px 20px;
        border-radius: 10px;
        max-width: 300px;
        margin-bottom: 20px;
        overflow-wrap: break-word;
        margin-right: 10px;
        margin-left: 10px;
      }
      .chat-message-profile{
        width: 45px;

      }

      .chat-messages-container{
        flex-grow: 1;
        margin-top: 20px;
        overflow: scroll;
        scrollbar-width: none;
      }

    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script type="text/babel">

      function ChatInput({chatMessages, setChatMessages, isLoading, setIsLoading}){

        const [inputText, setInputText] = React.useState('');

        function saveInputText(event){
          setInputText(event.target.value);
        }

        async function sendMessage(){

          if(isLoading || inputText === ""){
            return;
          }
          setIsLoading(true);

          const newChatMessages = [
            ...chatMessages,
            {
              message: inputText,
              sender: 'user',
              id: crypto.randomUUID()
            },
            {
              message: "loading",
              sender: "robot",
              id: "loading",
            }
          ];

          setChatMessages(newChatMessages);
          setInputText('');
          

          const response = await Chatbot.getResponseAsync(inputText);
          setChatMessages([
            ...newChatMessages.filter(msg => msg.id != "loading"),
            {
              message: response,
              sender: 'robot',
              id: crypto.randomUUID()
            }
          ]);

          setIsLoading(false);
        }

        function clickKeys(e){
          const key = e.key;
          if(key==='Enter'){
            sendMessage();
          }
          else if(key=='Escape'){
            setInputText('');
          }
        }

        return(
          <div className="chat-input-container">
            <input 
              type="text"
              placeholder="Send a message to the Chatbot" 
              size="30"
              onChange={saveInputText}
              value={inputText}
              onKeyDown={clickKeys}
              className="chat-input"
            />
            <button
              onClick={sendMessage}
              className="send-button"
            >Send
            </button>
          </div>
        );
      }

      function ChatMessage({message, sender}){

        return(
          <div className={sender === 'user' ? 'chat-message-user' : 'chat-message-robot'}>
            {sender==="robot" && <img src="images/robot.png" className="chat-message-profile" />}
            <div className="chat-message-text">
              {message}
            </div>
            {sender==="user" && <img src="images/user.png" className="chat-message-profile" />}
          </div>
        );

      }         

      function ChatMessages({chatMessages}){

        const chatMessagesRef = React.useRef(null);

        React.useEffect(() => {
          const containerElem = chatMessagesRef.current;
          if(containerElem){
            containerElem.scrollTop = containerElem.scrollHeight;
          }
        }, [chatMessages]);

        return(
          <div className="chat-messages-container" ref={chatMessagesRef}>

          {chatMessages.map((chatMessage) => {
            return (
              <ChatMessage
                message={chatMessage.message}
                sender={chatMessage.sender}
                key={chatMessage.id}   
              />
            );
                
          })}

          </div>
      );

      }

      function App(){

       const [isLoading, setIsLoading] = React.useState(false);
       const [chatMessages, setChatMessages] = React.useState([{
          message:"hello chatbot",
          sender:"user",
          id: "1"
        },{
          message:"Hello! How can I help you?",
          sender:"robot",
          id: "2"
        },{
          message:"Can you get me today's date?",
          sender:"user",
          id:"3"
        },{
          message:"Today is November 12.",
          sender:"robot",
          id:"4"
        }
        ]);


        return(
          <div className="app-container">
            
            <ChatMessages
              chatMessages={chatMessages}
             />
            <ChatInput
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
              setIsLoading={setIsLoading}
              isLoading={isLoading}
             />
          </div>
        );
        
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App/>);
    
    </script>
  </body>
</html>
