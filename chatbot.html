<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <style>
      button{
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script type="text/babel">

      function ChatInput({chatMessages, setChatMessages, isLoading, setIsLoading}){

        const [inputText, setInputText] = React.useState('');

        function saveInputText(event){
          setInputText(event.target.value);
        }

        async function sendMessage(){

          if(isLoading || inputText === ""){
            return;
          }
          setIsLoading(true);

          const newChatMessages = [
            ...chatMessages,
            {
              message: inputText,
              sender: 'user',
              id: crypto.randomUUID()
            },
            {
              message: "loading",
              sender: "robot",
              id: "loading",
            }
          ];

          setChatMessages(newChatMessages);
          setInputText('');
          

          const response = await Chatbot.getResponseAsync(inputText);
          setChatMessages([
            ...newChatMessages.filter(msg => msg.id != "loading"),
            {
              message: response,
              sender: 'robot',
              id: crypto.randomUUID()
            }
          ]);

          setIsLoading(false);
        }

        function clickKeys(e){
          const key = e.key;
          if(key==='Enter'){
            sendMessage();
          }
          else if(key=='Escape'){
            setInputText('');
          }
        }

        return(
          <>
            <input 
              type="text"
              placeholder="Send a message to the Chatbot" 
              size="30"
              onChange={saveInputText}
              value={inputText}
              onKeyDown={clickKeys}
            />
            <button
              onClick={sendMessage}
            >Send
            </button>
          </>
        );
      }

      function ChatMessage({message, sender}){

        return(
          <div>
            {sender==="robot" && <img src="images/robot.png" width="50" />}
            {message}
            {sender==="user" && <img src="images/user.png" width="50" />}
          </div>
        );

      }         

      function ChatMessages({chatMessages}){

        return(
          <>

          {chatMessages.map((chatMessage) => {
            return (
              <ChatMessage
                message={chatMessage.message}
                sender={chatMessage.sender}
                key={chatMessage.id}   
              />
            );
                
          })}

          </>
      );

      }

      function App(){

       const [isLoading, setIsLoading] = React.useState(false);
       const [chatMessages, setChatMessages] = React.useState([{
          message:"hello chatbot",
          sender:"user",
          id: "1"
        },{
          message:"Hello! How can I help you?",
          sender:"robot",
          id: "2"
        },{
          message:"Can you get me today's date?",
          sender:"user",
          id:"3"
        },{
          message:"Today is November 12.",
          sender:"robot",
          id:"4"
        }
        ]);


        return(
          <div>
            <ChatInput
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
              setIsLoading={setIsLoading}
              isLoading={isLoading}
             />
            <ChatMessages
              chatMessages={chatMessages}
             />
          </div>
        );
        
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App/>);
    
    </script>
  </body>
</html>
