<!DOCTYPE html>
<html>
  <head>
    <title>lesson 3 exercises</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script type="text/babel">

        function NameChanger({text, changeText, changeReset, changeExample, inputValue}){
            return(
                <>
                <input 
                    type="text" 
                    placeholder="Type a name here" 
                    onChange={changeText}
                    value={inputValue}
                />
                <button onClick={changeReset}>Reset</button>
                <button onClick={changeExample}>Example</button>
                <p>{text}</p>
                </>
            );
        }


        function App(){

            const [text, setText] = React.useState('Hello');
            const [inputValue, setInputValue] = React.useState('');

            function changeText(e){
                const p = e.target.value;
                setInputValue(p);
                setText('Hello' + ' ' + p);
            }

            function changeReset(){
                setText('Hello');
                setInputValue('');
            }

            function changeExample(){
                setText('Hello Alice');
                setInputValue('Alice');
            }

            return(
            <>
                <NameChanger 
                    text={text}
                    changeText={changeText}
                    changeReset={changeReset}
                    changeExample={changeExample}
                    inputValue={inputValue}
                />
            </>
            );
        }
      
      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App/>);

    </script>
  </body>
</html>
