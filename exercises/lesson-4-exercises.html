<!DOCTYPE html>
<html>
  <head>
    <title>Lesson 4 Exercises</title>
    <style>
        body{
          margin-top: 0;
          margin-bottom: 0;
          margin-left: 0;
          margin-right: 0;
        }
        .autoclick-button{
          background-color: rgb(25, 135, 84);
          color: white;
          padding: 10px 15px;
          border: none;
          margin-right: 10px;
          cursor: pointer;
        }
        .reset-button{
          background-color: rgb(25, 135, 84);
          color: white;
          padding: 10px 15px;
          border: none;
          margin-right: 10px;
          cursor: pointer;
        }
        .counter-button{
          background-color: rgb(25, 135, 84);
          color: white;
          padding: 10px 15px;
          border: none;
          margin-right: 10px;
          cursor: pointer;
        }
        .all-buttons{
          display: flex;
          justify-content: center;
          height: 100vh;
          background-color: rgb(200, 200, 200);
          align-items: center;
        }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script type="text/babel">

      

      function App(){

        const[counter, setCounter] = React.useState(0);
        const autoClicker = React.useRef();

        function pressButton(){
          setCounter(counter+1);
        }

        function clickAuto(){
          setInterval(()=>{
            const autoRef = autoClicker.current;
            if(autoRef){
              autoRef.click();
            }
          },1000)
        }

        return(
          <div className="all-buttons">
            <button 
              onClick={pressButton}
              ref={autoClicker}
              className="counter-button"
            >
              Clicked {counter} time
            </button>
            <button onClick={()=>setCounter(0)} className="reset-button">
              Reset
            </button>
            <button 
              onClick={clickAuto}
              className="autoclick-button"
            >
              Auto Click
            </button>
          </div>
        );
        
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App/>);
    
    </script>
  </body>
</html>
